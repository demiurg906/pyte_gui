<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Little Terminal</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans" rel="stylesheet">
    <style>
      #terminal { display: inline-block; }

      #screen {
          border-collapse: collapse;
          border-color: black;
      }

      #screen td {
          font-size: medium;
          font-family: PT Mono, monospace;
          border-color: black;
          width: .6em;
          height: 1.2em;
      }
    </style>
    <link href="css/xcolors.net/dkeg-panels.css" rel="stylesheet">
  </head>

  <body>
    <div id="terminal" tabindex="1">
        <table id="screen" frame="border"></table>
    </div>

    <!--<script src="js/client.js"></script>-->
    <script src="js/app.js"></script>
  </body>
</html>
